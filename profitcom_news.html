
<iframe style="border: none; width:330px; height: 990px;" data-widget-name="NewsWidget" src="https://widget.darqube.com/news-widget?token=6712958e7db7434ef90fe5ce" id="NewsWidget-ezxalzw"></iframe>
<script>
  window.top.addEventListener("message", function(msg) {
    const widget = document.getElementById('NewsWidget-ezxalzw');
    
    if (!widget) return;
    
    const styles = msg.data?.styles;
    const token = msg.data?.token;
    const urlToken = new URL(widget.src)?.searchParams?.get?.('token');
    if (styles && token === urlToken) {
      Object.keys(styles).forEach(key => widget.style.setProperty(key, styles[key]))
    }
  });
</script>
