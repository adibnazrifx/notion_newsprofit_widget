
<iframe style="border: none; width:330px; height: 990px;" data-widget-name="News & X Channel" src="https://widget.darqube.com/news-widget?token=671290f2b15698e0627f38dd" id="NewsWidget-h8007lj"></iframe>
<script>
  window.top.addEventListener("message", function(msg) {
    const widget = document.getElementById('NewsWidget-h8007lj');
    
    if (!widget) return;
    
    const styles = msg.data?.styles;
    const token = msg.data?.token;
    const urlToken = new URL(widget.src)?.searchParams?.get?.('token');
    if (styles && token === urlToken) {
      Object.keys(styles).forEach(key => widget.style.setProperty(key, styles[key]))
    }
  });
</script>
