
<iframe style="border: none; width:100%; height: 100%;" data-widget-name="AdvancedChartWidget" src="https://widget.darqube.com/advanced-chart-widget?token=6712a433e735180024372a1d" id="AdvancedChartWidget-4bbzk5u"></iframe>
<script>
  window.top.addEventListener("message", function(msg) {
    const widget = document.getElementById('AdvancedChartWidget-4bbzk5u');
    
    if (!widget) return;
    
    const styles = msg.data?.styles;
    const token = msg.data?.token;
    const urlToken = new URL(widget.src)?.searchParams?.get?.('token');
    if (styles && token === urlToken) {
      Object.keys(styles).forEach(key => widget.style.setProperty(key, styles[key]))
    }
  });
</script>
